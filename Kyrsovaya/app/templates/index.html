{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="{% static 'css/style2.css' %}">
    <title>Document</title>
</head>
<body>
    <h1>Добавить нового сотрудника</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Используйте встроенный метод для отображения формы -->
        <input type="submit" value="Добавить сотрудника" class="button">
    </form>

    <h2>Список сотрудников</h2>
<ul>
    {% for employee in employees %}
        <li>
            {{ employee.id }}. {{ employee.first_name }} {{ employee.last_name }} 
            <a href="{% url 'employee_edit' employee.id %}">Редактировать</a>
            <a class='delete' href="{% url 'employee_delete' employee.id %}">Удалить</a>  <!-- Ссылка для удаления -->
        </li>
    {% empty %}
        <li>Нет сотрудников.</li>
    {% endfor %}
</ul>
</body>
</html>
